<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TTC calculation</title>
</head>
<body>
    
    <div class="container">
        <h1>Mon prix <span>TTC</span></h1>
        <div class="input-group">
            <label for="price">Entrez votre prix HT</label>
            <input type="number" name="number" id="number">
        </div>
        <div class="rate-group">
            <label for="rate">Entrez votre prix HT</label>
            <input type="range"  min="0" max="30" step="1" name="rate" id="rate">
        </div>
        <div class="result">
            <p></p>
        </div>
    </div>




    <script src="app.js`"></script>
</body>
</html>
