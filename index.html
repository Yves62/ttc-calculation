<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TTC calculation</title>
</head>
<body>
    
    <div class="container">
        <h1>Mon prix <span>TTC</span></h1>
        <form>
            <div class="input-group">
                <label for="price" id="label-price">Entrez votre prix HT *</label>
                <input type="number" name="price" id="price" placeholder="10" required>
            </div>
            <div class="rate-group">
                <label for="rate" id="label-rate">Taux de TVA : 5%</label>
                <input type="range"  min="1" max="30" step="1" name="rate" id="rate" value="5">
            </div>
            <button type="submit">Calculer</button>
        </form>
        <div class="result">
            Taux TTC : 
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
